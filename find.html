<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/857ffab9b2.js"
      crossorigin="anonymous"
    ></script>

    <title>Find | Kakao Clone</title>
  </head>
  <body>
    <div class="status bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">16:04</span>
      </div>
      <div class="status-bar__column">
        <i class="far fa-clock"></i>
        <i class="fas fa-volume-up"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">82%</span>
        <i class="fas fa-battery-three-quarters"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">Find</h1>
      </div>
      <div class="header__header-column"></div>
      <span class="header__icon"><i class="fas fa-search"></i></span>
      <span class="header__icon"><i class="fas fa-cog"></i></span>
    </header>
    <main class="find">
      <header class="find__header">
        <ul class="find__header-list">
          <li class="find__header-botton header-botton">
            <span class="header-botton__icon"
              ><i class="fas fa-qrcode fa-2x"></i
            ></span>
            <span class="header-botton__title">QR Code</span>
          </li>
          <li class="find__header-botton header-botton">
            <span class="header-botton__icon"
              ><i class="fas fa-user-plus fa-2x"></i
            ></span>
            <span class="header-botton__title">Add by Contacts</span>
          </li>
          <li class="find__header-botton header-botton">
            <span class="header-botton__icon"
              ><i class="fas fa-passport fa-2x"></i
            ></span>
            <span class="header-botton__title">Add by ID</span>
          </li>
          <li class="find__header-botton header-botton">
            <span class="header-botton__icon"
              ><i class="far fa-envelope fa-2x"></i
            ></span>
            <span class="header-botton__title">Invite</span>
          </li>
        </ul>
      </header>
      <ul class="find__recommended">
        <h5 class="find__title">
          Recommended Friends
        </h5>
        <li class="find__friend friend friend--large">
          <div class="friend__column">
            <img src="image.png" class="g-avatar friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">이승빈</span>
            </div>
          </div>
          <div class="friend__column">
            <div class="friend__add-boton">
              <i class="fas fa-user-plus"></i>
            </div>
          </div>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul calss="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link"
            ><i class="far fa-comment"></i
          ></a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link"
            ><i class="fas fa-search"></i
          ></a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
