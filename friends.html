<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/857ffab9b2.js"
      crossorigin="anonymous"
    ></script>

    <title>Friends | Kakao Clone</title>
  </head>
  <body>
    <div class="status bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">16:04</span>
      </div>
      <div class="status-bar__column">
        <i class="far fa-clock"></i>
        <i class="fas fa-volume-up"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">82%</span>
        <i class="fas fa-battery-three-quarters"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">Friends</h1>
      </div>
      <div class="header__header-column"></div>
      <span class="header__icon"><i class="fas fa-search"></i></span>
      <span class="header__icon"><i class="fas fa-cog"></i></span>
    </header>
    <main class="friends">
      <header class="friends__header"></header>
        <div class="friends__friend friend friend--large">
          <div class="friend__column">
            <img src="image.png" class="g-avatar friend__avatar" />
            <div class="friend__dontent">
                <span class="friend__name">이현승</span>
                <span class="friend__status">안녕</span>
            </div>
          </div>
        </div>
    </header>
        <div class="friends__plus-firends">
            <h5 class="firends__title">Plus friend</h5>
            <div class="friends__friend friend">
                <div class="friend__column">
                   <img src="image.png" class="g-avatar friend__avatar" />
                   <div class="friend__content">
                   <span class="friend__name">플러스 친구</span>
                   </div>
                </div>
            </div>
        </div>
        <ul class="friends__list">
            <h5 class="friends__title">Freinds 14</h5>
        <li class="friends__friend friend friend--large">
            <div class="friend__column">
            <img src="image.png" class="g-avatar friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">이승빈</span>
              <span class="friend__status">하 집가고싶다</span>
            </div>

            </div>
            <div class="friend__column">
                <div class="friend__now-listening">
                    <span>Outdoor</span><i class="fas fa-play"></i>
                </div>
            </div>
        </li>
        </ul>
    </main>

    <nav class="nav">
      <ul calss="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="fas fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link"
            ><i class="far fa-comment"></i
          ></a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link"
            ><i class="fas fa-search"></i
          ></a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
