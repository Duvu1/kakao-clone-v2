<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/857ffab9b2.js"
      crossorigin="anonymous"
    ></script>

    <title>More | Kakao Clone</title>
  </head>
  <body>
    <div class="status bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">16:04</span>
      </div>
      <div class="status-bar__column">
        <i class="far fa-clock"></i>
        <i class="fas fa-volume-up"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">82%</span>
        <i class="fas fa-battery-three-quarters"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">More</h1>
      </div>
      <div class="header__header-column"></div>
      <span class="header__icon"><i class="fas fa-search"></i></span>
      <span class="header__icon"><i class="fas fa-qrcode"></i></span>
      <span class="header__icon">
        <a href="settings.html"><i class="fas fa-cog"></i></a
      ></span>
    </header>
    <main class="more">
      <header class="more__header">
        <div class="friends__friend friend friend--large">
          <div class="friend__column">
            <img src="image.png" class="g-avatar friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">이현승</span>
              <span class="friend__status">train1998@naver.com</span>
            </div>
          </div>
          <div class="friend__column">
            <i class="far fa-comment-alt fa-2x"></i>
          </div>
        </div>
        <ul class="more__botton-list">
          <li class="more__botton">
            <span class="more__botton-icon"
              ><i class="far fa-smile fa-2x"></i
            ></span>
            <span class="more__botton-title">
              Emoticons
            </span>
          </li>
          <li class="more__botton">
            <span class="more__botton-icon"
              ><i class="fas fa-brush fa-2x"></i
            ></span>
            <span class="more__botton-title">
              Themes
            </span>
          </li>
          <li class="more__botton">
            <span class="more__botton-icon"
              ><i class="fab fa-kickstarter-k fa-2x"></i
            ></span>
            <span class="more__botton-title">
              Account
            </span>
          </li>
        </ul>
      </header>
      <section class="more__suggestions">
        <h5 class="more__title">Suggestions</h5>
        <ul class="more__suggestions-list">
          <li class="more__suggestions suggestion">
            <span class="suggestions__icon">
              <i class="fas fa-quote-right fa-2x"></i>
            </span>
            <span class="suggestion-title">Kakao Story</span>
          </li>
          <li class="more__suggestions suggestion">
            <span class="suggestions__icon">
              <i class="fas fa-beer fa-2x"></i>
            </span>
            <span class="suggestion-title">Kakao Friends</span>
          </li>
          <li class="more__suggestions suggestion">
            <span class="suggestions__icon">
              <i class="fas fa-gamepad fa-2x"></i>
            </span>
            <span class="suggestion-title">Friends Gem</span>
          </li>
        </ul>
      </section>
    </main>
    <nav class="nav">
      <ul calss="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link"
            ><i class="far fa-comment"></i
          ></a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link"
            ><i class="fas fa-search"></i
          ></a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
